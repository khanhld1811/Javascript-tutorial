<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What can Javascript do?</title>
</head>
<body>
    <button onclick="document.getElementById('myImage').src='Image/pic_bulbon.gif'">
        Turn on the light
    </button>

    <img id="myImage" src="Image/pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='Image/pic_bulboff.gif'">
        Turn off the light
    </button>
</body>
</html>
