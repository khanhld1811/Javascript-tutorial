<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show html hide</title>
</head>
<body>
    <h2>Show html hide</h2>

    <p>Chocopice Chocopice kìa!</p>

    <p id="demo" style="display: none">Lấy đi cháu</p>

    <button type="button" onclick="document.getElementById('demo').style.display='block'">
        Lấy!
    </button>
</body>
</html>
